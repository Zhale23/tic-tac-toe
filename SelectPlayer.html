<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Finger+Paint&family=Handjet:wght@100..900&family=Shizuru&family=Slackey&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Finger+Paint&family=Handjet:wght@100..900&family=Slackey&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="css/selectPlayerStyles.css">
</head>
<body>
    <div class="all">
        <div class="title-container">
            <h1>TIC TAC TOE</h1>
            <div class="line"></div>
        </div>
        <div class="items-container">
            <div class="player-1">
                <div class="img-container">
                    <h1 class="icon-player">X</h1>
                </div>
                <div class="name-container">
                    <input type="text" placeholder="Player 1" id="player1" required>
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24"><g fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path stroke-dasharray="20" stroke-dashoffset="20" d="M3 21h18"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.2s" values="20;0"/></path><path stroke-dasharray="48" stroke-dashoffset="48" d="M7 17v-4l10 -10l4 4l-10 10h-4"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.2s" dur="0.6s" values="48;0"/></path><path stroke-dasharray="8" stroke-dashoffset="8" d="M14 6l4 4"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.8s" dur="0.2s" values="8;0"/></path></g><path fill="white" fill-opacity="0" d="M14 6l4 4L21 7L17 3Z"><animate fill="freeze" attributeName="fill-opacity" begin="1.1s" dur="0.15s" values="0;0.3"/></path></svg>
                </div>
            </div>
            <div class="vs-container">
                <h1>VS</h1>
            </div>
            <div class="player-2">
                <div class="img-container">
                    <h1 class="icon-player">O</h1>
                </div>
                <div class="name-container">
                    <input type="text" placeholder="Player 2" id="player2" required>
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24"><g fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path stroke-dasharray="20" stroke-dashoffset="20" d="M3 21h18"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.2s" values="20;0"/></path><path stroke-dasharray="48" stroke-dashoffset="48" d="M7 17v-4l10 -10l4 4l-10 10h-4"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.2s" dur="0.6s" values="48;0"/></path><path stroke-dasharray="8" stroke-dashoffset="8" d="M14 6l4 4"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.8s" dur="0.2s" values="8;0"/></path></g><path fill="white" fill-opacity="0" d="M14 6l4 4L21 7L17 3Z"><animate fill="freeze" attributeName="fill-opacity" begin="1.1s" dur="0.15s" values="0;0.3"/></path></svg>
                </div>
            </div>
        </div>
        <footer>
            <button><a onclick="guardarJugadores()">START GAME</a></button>
        </footer>
    </div>
    <script src="js/player.js"></script>

</html>
